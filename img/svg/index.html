<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Viewer</title>
  <style>
    body {
      background: #333333;
      color: #0ff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    input[type="file"] {
      margin: 1rem;
      color: #0ff;
    }

    #viewer {
      width: 90vw;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #viewer svg {
      max-width: 100%;
      max-height: 100%;
    }

    #viewer path {
      fill: #99999999;
      stroke: cyan;
      stroke-width: 1;
      stroke-dasharray: 10000;
      stroke-dashoffset: 10000;
      animation: draw 10s ease-in-out forwards, glow 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 12px cyan);
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 2px cyan) drop-shadow(0 0 5px cyan);
      }
      to {
        filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 12px cyan);
      }
    }
  </style>
</head>
<body>
  <input type="file" accept=".svg" id="fileInput" />
  <div id="viewer"></div>

  <script>
    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0]
      if (!file) return

      const text = await file.text()
      const parser = new DOMParser()
      const doc = parser.parseFromString(text, 'image/svg+xml')
      const svg = doc.querySelector('svg')

      // Remove old content
      viewer.innerHTML = ''
      if (svg) {
        // Force styling on new paths
        svg.querySelectorAll('path').forEach(p => p.setAttribute('class', ''))
        viewer.appendChild(svg)
      } else {
        viewer.textContent = 'Invalid SVG file.'
      }
    })
  </script>
</body>
</html>
