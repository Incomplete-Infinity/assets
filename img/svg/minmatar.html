<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <svg width="0" height="0" style="position:absolute;">
        <defs>
          <linearGradient id="minmatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8B0000" />
            <stop offset="100%" stop-color="#120C0A" />
          </linearGradient>
      
          <filter id="minmatarRough" x="0" y="0" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
          </filter>
      
          <pattern id="minmatarPattern" patternUnits="userSpaceOnUse" width="100" height="100">
            <rect width="100" height="100" fill="url(#minmatarGradient)" filter="url(#minmatarRough)" />
            <path d="M0,50 H100 M50,0 V100" stroke="#CD853F" stroke-opacity="0.05" stroke-width="2" />
            <path d="M10,10 L90,90 M90,10 L10,90" stroke="#F0EAD6" stroke-opacity="0.05" stroke-dasharray="2 4" />
          </pattern>
        </defs>
      </svg>
      
    <svg width="100%" height="200px" viewBox="0 0 500 200">
      <rect width="100%" height="100%" fill="url(#minmatarPattern)" />
    </svg>
  </body>
</html>
