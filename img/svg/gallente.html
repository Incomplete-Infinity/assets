<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <svg width="0" height="0" style="position:absolute;">
      <defs>
        <radialGradient id="gallenteGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#00CED1" stop-opacity="0.3" />
          <stop offset="100%" stop-color="#101615" stop-opacity="1" />
        </radialGradient>
    
        <pattern id="gallentePattern" patternUnits="userSpaceOnUse" width="40" height="40">
          <rect width="40" height="40" fill="url(#gallenteGradient)" />
          <circle cx="20" cy="20" r="4">
            <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
            <animate attributeName="fill-opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" />
            <animate attributeName="fill" values="#2E8B57;#00CED1;#2E8B57" dur="2s" repeatCount="indefinite" />
          </circle>
        </pattern>
      </defs>
    </svg>
    
    <svg width="100%" height="200px" viewBox="0 0 500 200">
      <rect width="100%" height="100%" fill="url(#gallentePattern)" />
    </svg>    
  </body>
</html>
