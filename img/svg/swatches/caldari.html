<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <svg width="0" height="0" style="position:absolute;">
      <defs>
        <linearGradient id="caldariGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#A9A9A9" />
          <stop offset="100%" stop-color="#0F1114" />
        </linearGradient>
    
        <filter id="caldariScanline" x="0" y="0" width="100%" height="100%">
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="1" result="turb"/>
          <feDisplacementMap in="SourceGraphic" in2="turb" scale="2" />
        </filter>
    
        <pattern id="caldariPattern" patternUnits="userSpaceOnUse" width="100" height="100">
          <rect width="100" height="100" fill="url(#caldariGradient)" filter="url(#caldariScanline)" />
          <path d="M0 20 H100 M0 40 H100 M0 60 H100" stroke="#708090" stroke-opacity="0.05" />
          <path d="M50 0 V100" stroke="#708090" stroke-opacity="0.05" />
        </pattern>
      </defs>
    </svg>
    
    <svg width="100%" height="200px" viewBox="0 0 500 200">
      <rect width="100%" height="100%" fill="url(#caldariPattern)" />
    </svg>    
  </body>
</html>
