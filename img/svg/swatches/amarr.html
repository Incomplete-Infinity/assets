<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <svg viewBox="0 0 800 400" width="100%" height="400px" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="goldPlate" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#D4AF37" />
          <stop offset="50%" stop-color="#B8860B" />
          <stop offset="100%" stop-color="#1A1A1A" />
        </linearGradient>
    
        <filter id="noise">
          <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="turb" />
          <feColorMatrix type="saturate" values="0" />
          <feBlend in="SourceGraphic" in2="turb" mode="multiply" />
        </filter>
      </defs>
    
      <!-- Slab background -->
      <rect width="800" height="400" fill="url(#goldPlate)" filter="url(#noise)" />
    
      <!-- Subtle glint -->
      <rect x="0" y="0" width="800" height="10" fill="#FFFACD" opacity="0.03" />
      <rect x="0" y="390" width="800" height="10" fill="#FFFACD" opacity="0.03" />
    
      <!-- Inner engraving lines -->
      <path d="M50 50 H750 V350 H50 Z" fill="none" stroke="#F5DEB3" stroke-opacity="0.05" stroke-width="2" />
      <path d="M60 60 H740 V340 H60 Z" fill="none" stroke="#F5DEB3" stroke-opacity="0.04" stroke-dasharray="5 3" />
    
      <!-- Symbolic deco -->
      <circle cx="400" cy="200" r="80" fill="none" stroke="#FFD700" stroke-opacity="0.05" stroke-width="3" />
      <circle cx="400" cy="200" r="120" fill="none" stroke="#FFD700" stroke-opacity="0.025" stroke-dasharray="6 6" />
    </svg>
    
    
    <svg width="100%" height="200px" viewBox="0 0 500 200">
      <rect width="100%" height="100%" fill="url(#amarrPattern)" />
    </svg>
  </body>
</html>
