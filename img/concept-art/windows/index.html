<!DOCTYPE html>
<html lang="en-us">
    <head>
<style>
    .empire-window {
  position: relative;
  width: 600px;
  height: 400px;
}

.empire-window .background {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
}

.empire-window .overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 1rem;
  color: white;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.controls button {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.2rem;
  margin-left: 0.5rem;
  cursor: pointer;
}

.content {
  flex: 1;
  overflow: auto;
  margin-top: 1rem;
}

</style>
    </head>
    <body>
        <div class="empire-window amarr">
            <img src="./amarr.svg" class="background" />
            <div class="overlay">
              <div class="header">
                <span class="title">Window Title</span>
                <div class="controls">
                  <button class="minimize">−</button>
                  <button class="close">×</button>
                </div>
              </div>
              <div class="content">Dynamic HTML content goes here</div>
            </div>
          </div>
          
    </body>
</html>
