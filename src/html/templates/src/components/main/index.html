<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Template</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet"
        integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous">
    <!-- Halfmoon modern core theme -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.modern.css" rel="stylesheet"
        integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
    <link id="topcoat-stylesheet" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body datat-bs-theme="dark" data-bs-core="modern">
    <template id="main-interface-template">
        <div id="ui-container" class="window-frame d-flex flex-column vh-100">
            
            <!-- Title Bar will be injected here -->
            <div id="title-bar-container"></div>
    
            <!-- Dynamic Content Area -->
            <div id="content-area" class="flex-grow-1">
                <!-- Navigation, Sidebar, and other elements will be injected dynamically -->
            </div>
    
        </div>
    </template>
    
    <template id="title-bar-template">
        <div id="title-bar" class="d-flex align-items-center justify-content-between">
            <span id="window-title">My Electron App</span>
    
            <!-- Window Controls will be injected here -->
            <div id="window-controls-container"></div>
        </div>
    </template>
    
    <template id="window-controls-template">
        <div class="window-controls">
            <button id="minimize-btn" class="btn btn-sm">−</button>
            <button id="maximize-btn" class="btn btn-sm">□</button>
            <button id="close-btn" class="btn btn-sm">✕</button>
        </div>
    </template>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
